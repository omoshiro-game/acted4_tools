<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ActionEditor Stage4 Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" crossorigin src="./assets/stage--zRTY1xc.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/stage-D0L82ysO.css">
  </head>
  <body>
    <header>
      <h1>ActionEditor Stage4 Converter</h1>
      <p>Convert between <code>.stg4_*</code> stage files and their JSON representation.</p>
    </header>
    <main>
      <section id="controls">
        <button id="file-button" type="button">Select a file</button>
        <input id="file-input" type="file" hidden>
      </section>
      <section id="drop-zone" tabindex="0" aria-label="File drop zone">
        <p>Drop a <code>.stg4_*</code> or <code>.json</code> file here.</p>
      </section>
      <section id="status" role="status" aria-live="polite"></section>
      <section id="preview" hidden>
        <header>
          <h2>Preview</h2>
          <button id="download-button" type="button" disabled>Download result</button>
        </header>
        <textarea id="output" readonly></textarea>
      </section>
    </main>
    <footer>
      <p>Tip: start from <code>default/stg4/Default.stg4_*</code>.</p>
    </footer>
  </body>
</html>
